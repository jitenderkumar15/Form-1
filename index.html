<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body{
        background-image: url(home_image.jpg);
      }
    </style>
  </head>
  <body>
    <div class="container justify-content-center d-flex">
      <div.<div class="card  border-4 border-danger">
        <div class="card-body">
          <h4 class="card-title text-center mb-3 text-danger">Book a Call</h4>
          <p class="card-text mb-0">Book a call slot and our representive will call you within a 1 hr of
            selected time.</p>
          <br>
           <div class="border-bottom mb-3"></div>
            <form>
              <div class="mb-3">
                <label for="exampleName" class="form-label">Name</label>
                <input type="Name" class="form-control" id="exampleName">
              </div>
            
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleinputphone" class="form-label">Phone</label>
                <input type="Phone" class="form-control" id="exampleinputphone">
              </div><div class="form-group">
                <label class="form-label">Time for call</label><br>
                <div class="input-group mb-3">
                    <input type="date" id="date" class="form-control" name="date">
                    <input type="time" id="time" class="form-control" name="time">
                </div> 

              <div class="d-grid gap-1">
                <button id="get-call-btn"class="btn btn-warning" type="button">get a call</button>
              </div>

            </div>
            </form>

        </div>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <Script>
        document.addEventListener('DOMContentLoaded', () => {
        const getCallBtn = document.getElementById('get-call-btn');
        
        getCallBtn.addEventListener('click', () => {
    // Retrieve the values of the input fields
    const name = document.getElementById('exampleName').value;
    const email = document.getElementById('exampleInputEmail1').value;
    const password = document.getElementById('exampleInputPassword1').value;
    const phone = document.getElementById('exampleinputphone').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    // Create an object with the input values
    const user = {
      name,
      email,
      password,
      phone,
      date,
      time
    };

    // Store the user object in local storage
    // localStorage.setItem(name, JSON.stringify(user));

    axios.post("https://crudcrud.com/api/203b37229025441b8fae1d9f0aaeb801/appData",user)
    .then((msg)=>console.log(msg))
    .catch((error)=>console.log(error))
  });
});
    </Script>
  </body>
</html>
